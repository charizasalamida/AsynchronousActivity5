<!DOCTYPE html>
<html lang="en">
      <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
          <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
          
          <title>PRELOADER</title>
        </head>

        <body class="">
            <div class="container">
          
              
              <!-- Preloader -->
              <h1 class="blue-text text-lihten-2">Preloader</h1>
              <!-- Deteminate -->
              <h2 class="blue-text text-lihten-2">Determinate</h2>
              <div class="progress">
                <div class="determinate pink" style="width: 50%"></div>
              </div>
               <div class="progress">
                <div class="determinate yellow" style="width: 70%"></div>
              </div>
              <div class="progress">
                <div class="determinate green" style="width: 90%"></div>
              </div>
              <br><br>
              <!-- Indeterminate -->
              <h2 class="blue-text text-lihten-2">Indeterminate </h2>
              <div class="progress">
                <div class="indeterminate black"></div>
            </div>
            <br><br>
            <!-- Circular -->
            <h2 class="blue-text text-lihten-2">Circular </h2>
            <!-- Big Circular -->
            <div class="preloader-wrapper big active">
              <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <!-- Medium Circular -->
            <div class="preloader-wrapper active">
              <div class="spinner-layer spinner-red-only">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <!-- Small Circular -->
            <div class="preloader-wrapper small active">
              <div class="spinner-layer spinner-green-only">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
            <br><br>
            <!--Circular Flashing Colors -->
            <h1 class="blue-text text-lihten-2">Circular Flashing Colors</h1>
            <div class="preloader-wrapper big active">
              <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">

                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">

              </div>
          
              <div class="spinner-layer spinner-red">

            <!-- Medium -->
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="preloader-wrapper  active">
              <div class="spinner-layer spinner-green-only">

          <!-- Small -->

              </div>
          
              <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">

              </div>
          
              <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">

                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">

            </div>
            
        </body>
</html>
